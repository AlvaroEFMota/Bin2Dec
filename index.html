<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
     <script src="myscripts.js"></script> 
     <script data-ad-client="ca-pub-3200967514119423" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <title>Converter</title>
</head>
<body>
    <div class="conteiner">
        <div class="converter">
            <div>
                <div class="error" id="binary-msg">The binary field must be 0 or 1</div>
                <p>
                    Binary:
                    <input type="text" id="binary" name="binaryField" oninput="BinaryToDecimal()">
                </p>
                </div>
                <div>
                <div class=error id="decimal-msg">The decimal field must be an integer</div>
                <p>
                    Decimal:
                    <input type="text" id="decimal" name="decimalField" oninput="DecimalToBinary()">
                </p>
            </div>
        </div>
    </div>
    <div class="info-conversion">
        <p>Aprendendo a criar um adsense</p>
    </div>
</body>
</html>
